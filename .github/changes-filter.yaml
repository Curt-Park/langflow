# https://github.com/dorny/paths-filter
python:
  - "src/backend/**"
  - "src/backend/**.py"
  - "pyproject.toml"
  - "poetry.lock"
  - "**/python_test.yml"
tests:
  - "tests/**"
  - "src/frontend/tests/**"
frontend:
  - "src/frontend/**"
  - "**/typescript_test.yml"
docs:
  - "docs/**"
integration:
  - "src/backend/**.py"
  - "tests/integration/**"
astra_integration:
  - "src/backend/base/langflow/backend/components/vectorstores/AstraDB.py"
  - "src/backend/base/langflow/backend/components/embeddings/AstraVectorize.py"
  - "tests/integration/astra/**"
